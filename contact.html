<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chic Stayl - Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Chic Stayl</div>
        <nav>
            <ul>
                <li><a href="index.html" data-key="home">Inicio</a></li>
                <li><a href="shop.html" data-key="shop">Tienda</a></li>
                <li><a href="about.html" data-key="about">Sobre Nosotros</a></li>
                <li><a href="contact.html" data-key="contact">Contacto</a></li>
            </ul>
        </nav>
        <div class="language-selector">
            <select id="language">
                <option value="es">Español</option>
                <option value="en">English</option>
                <option value="ca">Català</option>
            </select>
        </div>
    </header>
    <main>
        <section id="contact-section">
            <h1>Contacto</h1>
            <p>Puedes contactarnos a través de este formulario.</p>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Chic Stayl. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
